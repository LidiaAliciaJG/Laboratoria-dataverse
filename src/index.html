<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PelisInfo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>PelisInfo</h1>
    </header>

    <button data-testid="button-clear">Limpiar filtro</button>
    
    <label for="type-select">Categorías:</label>
    <select name="categorias" id="type-select" data-testid="select-filter">
      <option value="">Elegir una opcion</option>
      <option value="Terror">Terror</option>
      <option value="Comedia Romántica">Comedia Romántica</option>
      <option value="Infantil">Infantil</option>
      <option value="Kdrama">Kdrama</option>
    </select>

    <label for="temporality-select">Filtrar por:</label>
    <select name="temporality" id="temporality-select" data-testid="filter-temporality">
        <option value="">Año de estreno</option>
        <option value="actual">2010-actualidad</option>
        <option value="anterior">1980-2010</option>
    </select>

    <label for="sort-select">Ordenar por:</label>

    <select name="Ordenar" id="sort-select" data-testid="select-sort">
      <option value="">Elige una opcion</option>
      <option value="asc"> A - Z</option>
      <option value="desc"> Z - A</option>
    </select>
    
    <main>
      <h2>Introducción</h2>
    </main>

    <section id="root">
      <ul>
      </ul>
    </section>

    <footer>
      <p>Creado por Carla Campaña & Lidia A. Julián 2023</p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
